name: Build and publish Caddy image

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build-caddy.yaml"
      - ".github/workflows/build-image.yaml"
      - "caddy/Dockerfile"
      - "docker-bake.hcl"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/build-caddy.yaml"
      - ".github/workflows/build-image.yaml"
      - "caddy/Dockerfile"
      - "docker-bake.hcl"
  workflow_dispatch:

permissions: {}

concurrency:
  group: "caddy"
  cancel-in-progress: true

jobs:
  get-versions:
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      tags: ${{ steps.get-tags.outputs.tags }}
    permissions:
      packages: read
    steps:
      - name: Checkout the repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          persist-credentials: false
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
      - name: Get latest caddy version
        id: get-version
        run: |
          echo "version=$(docker buildx bake --file docker-bake.hcl caddy --print | jq -r '.target.caddy.args.CADDY_VERSION')" >> $GITHUB_OUTPUT
      - name: Get latest published caddy tag
        id: get-tags
        run: |
          echo "tags=$(gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /user/packages/container/caddy/versions | jq -cr 'sort_by(-.id)[0].metadata.container.tags' || echo '[]')" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ github.token }}

  build-caddy:
    if: ${{ !contains(fromJson(needs.get-versions.outputs.tags), needs.get-versions.outputs.version) || github.event_name == 'workflow_dispatch' }}
    permissions:
      packages: write
      attestations: write
    uses: ./.github/workflows/build-image.yaml
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}
    needs:
      - get-versions
    with:
      target: caddy
      registry: ghcr.io
      image_name: bryanwweber/caddy
      version: ${{ needs.get-versions.outputs.version }}
