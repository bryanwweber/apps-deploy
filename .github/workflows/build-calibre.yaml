name: Build and publish Calibre image

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-calibre.yaml'
      - 'calibre/Dockerfile'
      - 'calibre/start-calibre-server.sh'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/build-calibre.yaml'
      - 'calibre/Dockerfile'
      - 'calibre/start-calibre-server.sh'
  workflow_dispatch:

concurrency:
  group: 'calibre'
  cancel-in-progress: true

env:
  CALIBRE_VERSION: "8.4.0"

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Build Calibre image
        uses: docker/build-push-action@14487ce63c7a62a4a324b0bfb37086795e31c6c1 # v6.16.0
        with:
          context: ./calibre
          file: ./calibre/Dockerfile
          tags: ghcr.io/bryanwweber/calibre:${{ env.CALIBRE_VERSION }}
          push: ${{ github.event_name != 'pull_request' }}
          build-args: |
            CALIBRE_VERSION=${{ env.CALIBRE_VERSION }}
