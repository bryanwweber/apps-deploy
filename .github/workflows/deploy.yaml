name: Deploy Apps using Ansible

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy via Tailscale
    runs-on: ubuntu-latest
    steps:
      - name: Set up ssh dir
        run: |
          mkdir -p ~/.ssh/
          touch ~/.ssh/known_hosts
        shell: bash
      - name: Checkout the repository
        uses: actions/checkout@v4
      - name: Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
          tags: tag:gha
      - name: Run ssh keyscan
        run: |
          ssh-keyscan hoarder.forest-catfish.ts.net >> ~/.ssh/known_hosts
        shell: bash
      - name: Set up taskfile
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
          enable-cache: true
      - name: Deploy the stack
        run: |
          task install-ansible-deps
          task run-playbook
        env:
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          MEILI_MASTER_KEY: ${{ secrets.MEILI_MASTER_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NAMECHEAP_API_KEY: ${{ secrets.NAMECHEAP_API_KEY }}
          NAMECHEAP_API_USER: ${{ secrets.NAMECHEAP_API_USER }}
