services:
  ts-caddy:
    image: ghcr.io/tailscale/tailscale:${TAILSCALE_VERSION}
    hostname: caddy
    env_file:
      - .env
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}?ephemeral=false
      - TS_EXTRA_ARGS=--advertise-tags=tag:caddy
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - tailscale-data-caddy:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 1s
      timeout: 5s
      retries: 60
    restart: unless-stopped
  caddy:
    image: ghcr.io/bryanwweber/caddy:${CADDY_VERSION}
    restart: unless-stopped
    env_file:
      - .env
    network_mode: service:ts-caddy
    depends_on:
      ts-caddy:
        condition: service_healthy
    volumes:
      - ./conf:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config

volumes:
  caddy_data:
    name: caddy_data
  caddy_config:
    name: caddy_config
  tailscale-data-caddy:
    name: tailscale-data-caddy
