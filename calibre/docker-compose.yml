services:
  ts-calibre:
    image: ghcr.io/tailscale/tailscale:${TAILSCALE_VERSION}
    hostname: calibre
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}?ephemeral=false
      - TS_EXTRA_ARGS=--advertise-tags=tag:calibre
      - TS_STATE_DIR=/var/lib/tailscale
    volumes:
      - tailscale-data-calibre:/var/lib/tailscale
    devices:
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - net_admin
      - sys_module
    healthcheck:
      test: ["CMD-SHELL", "tailscale status"]
      interval: 1s
      timeout: 5s
      retries: 60
    restart: unless-stopped
  calibre:
    image: ghcr.io/bryanwweber/calibre:${CALIBRE_VERSION}-${UBUNTU_VERSION}
    restart: unless-stopped
    volumes:
      - type: bind
        source: ${CALIBRE_LIBRARY}
        target: /library
    depends_on:
      ts-calibre:
        condition: service_healthy
    network_mode: service:ts-calibre

volumes:
  tailscale-data-calibre:
    name: tailscale-data-calibre
